<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Главная страница</h1>

<form id="datetime-form" method="post">
    <label for="task-name">Название</label>
    <input type="text" id="task-name" name="task-name">

    <label for="datetime-input">Конец дедлайна</label>
    <input type="datetime-local" id="datetime-input" name="datetime-input">

    <label for="star1">Важность</label>
    <input type="radio" name="slider" id="star1">
    <input type="radio" name="slider" id="star2">
    <input type="radio" name="slider" id="star3">

    <label for="task-description">Описание</label>
    <input type="text" id="task-description" name="task-description">
    <button type="button" id="addDeadline">Добавить дедлайн</button>
</form>

<script src="../static/js/app.js"></script>

</body>
</html>
